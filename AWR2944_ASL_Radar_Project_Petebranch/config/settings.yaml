# Application Settings
radar:
  device_type: "AWR2944"
  cli_port: COM9
  default_baud: 115200
  data_baud: 921600
  timeout: 2.0

dca1000:
  host_ip: 192.168.33.30
  fpga_ip: 192.168.33.180

ethernet:
  default_ip: "192.168.1.100"
  data_port: 4096
  control_port: 4097
  buffer_size: 65536

visualization:
  fps: 30
  colormap: "plasma"
  point_size: 5
  max_points: 1000

paths:
  configs: "config/"
  captures: "captures/"
  logs: "logs/"

debug:
  enable_logging: true
  log_level: "INFO"
  save_raw_data: false


